services:
  grok2api:
    container_name: grok2api
    image: ghcr.io/chenyme/grok2api:latest
    ports:
      - "8000:8000"
    environment:
      TZ: Asia/Shanghai
      LOG_LEVEL: INFO
      SERVER_PORT: 8000
      SERVER_WORKERS: 1
      SERVER_STORAGE_TYPE: local
      # CF 自动刷新（需配合 flaresolverr 服务使用）
      # 启用方式: docker compose --profile cf-refresh up -d
      # 取消以下注释并启用 profile 后生效
      # FLARESOLVERR_URL: http://flaresolverr:8191
      # CF_REFRESH_INTERVAL: "600"
      # CF_TIMEOUT: "60"

      # SERVER_STORAGE_TYPE: (local, redis, mysql, pgsql) default: local
      # SERVER_STORAGE_URL: (local mode is empty) default: empty
      #   Redis: redis://localhost:6379/0 or redis://:password@localhost:6379/0
      #   MySQL: mysql+aiomysql://user:pass@localhost/db
      #   PgSQL: postgresql+asyncpg://user:pass@localhost/db
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped

  warp:
    container_name: warp
    image: caomingjun/warp:latest
    restart: unless-stopped
    ports:
      - "127.0.0.1:1080:1080"
    environment:
      - WARP_SLEEP=2
    cap_add:
      - NET_ADMIN

  flaresolverr:
    container_name: flaresolverr
    image: ghcr.io/flaresolverr/flaresolverr:latest
    profiles:
      - cf-refresh
    ports:
      - "127.0.0.1:8191:8191"
    environment:
      TZ: Asia/Shanghai
      LOG_LEVEL: info
    restart: unless-stopped
