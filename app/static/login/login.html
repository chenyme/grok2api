<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grok2API - 登录</title>
    <link rel="icon" href="/static/favicon/favicon.svg?v=3" type="image/svg+xml">
    <link rel="icon" href="/static/favicon/favicon.ico?v=3" sizes="any" />
    <link href="/static/common/toast.css" rel="stylesheet" />
    <link href="/static/login/login.css?v=6" rel="stylesheet" />
  </head>

  <body>
    <div class="login-wrap">
      <header class="login-header">
        <h1>Grok2API</h1>
        <p>管理员控制台</p>
      </header>

      <section class="login-card">
        <h2>登录</h2>

        <form id="login-form">
          <div class="field">
            <label for="username-input">账户</label>
            <input
              id="username-input"
              type="text"
              placeholder="管理员账户名"
              autocomplete="username"
            />
          </div>
          <div class="field">
            <label for="password-input">密码</label>
            <input
              id="password-input"
              type="password"
              placeholder="管理员密码"
              autocomplete="current-password"
            />
          </div>
          <button type="submit" class="login-btn">
            登录
          </button>
        </form>
      </section>

      <footer class="login-footer">
        Grok2API Created By
        <a href="https://github.com/CPU-JIA" target="_blank" rel="noopener"
          >@CPU-JIA</a
        >
        &copy; 2026
      </footer>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <script src="/static/common/admin-auth.js?v=3"></script>
    <script src="/static/common/toast.js"></script>
    <script src="/static/login/login.js?v=8"></script>
  </body>
</html>
