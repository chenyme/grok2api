<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grok2API - 缓存预览</title>
    <link rel="icon" href="/static/favicon/favicon.svg?v=3" type="image/svg+xml">
    <link rel="icon" href="/static/favicon/favicon.ico?v=3" sizes="any" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/geist@1.0.0/dist/fonts/geist-sans/style.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/geist@1.0.0/dist/fonts/geist-mono/style.css"
      rel="stylesheet"
    />
    <link href="/static/common/common.css?v=4" rel="stylesheet" />
    <link href="/static/cache/cache.css?v=11" rel="stylesheet" />
    <link href="/static/common/toast.css" rel="stylesheet" />
  </head>

  <body class="min-h-screen flex flex-col" style="background-color: var(--bg)">
    <div id="app-header"></div>

    <main
      class="space-y-6 flex-1 container mx-auto max-w-7xl px-8 py-8 fade-in"
    >
      <div class="space-y-6">
        <div class="flex justify-between items-center">
          <div>
            <h2 class="text-2xl font-semibold tracking-tight">缓存预览</h2>
            <p class="text-[var(--accents-4)] mt-1 text-sm">
              浏览本地缓存的图片和视频资源。
            </p>
          </div>
          <div class="flex items-center gap-2">
            <button
              id="btn-tab-image"
              onclick="GrokAdminPages.cache.actions.switchCacheType('image')"
              class="cache-tab-btn active"
            >
              图片
            </button>
            <button
              id="btn-tab-video"
              onclick="GrokAdminPages.cache.actions.switchCacheType('video')"
              class="cache-tab-btn"
            >
              视频
            </button>
            <button onclick="GrokAdminPages.cache.actions.refreshCache()" class="geist-button-outline gap-2">
              <svg
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"
                ></path>
                <path d="M3 3v5h5"></path>
                <path
                  d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"
                ></path>
                <path d="M16 21h5v-5"></path>
              </svg>
              刷新
            </button>
          </div>
        </div>

        <div class="h-px bg-[var(--border)] my-6"></div>

        <!-- 统计卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
          <div class="stat-card">
            <div class="flex items-start justify-between">
              <div>
                <div class="cache-stat-label">本地图片</div>
                <div class="cache-stat-value">
                  <span id="img-count">0</span>
                  <span class="text-xs text-[var(--accents-4)] ml-1"
                    >个文件</span
                  >
                </div>
              </div>
              <div class="text-right">
                <div
                  id="img-size"
                  class="text-xs font-mono text-[var(--accents-4)]"
                >
                  0 MB
                </div>
                <button
                  onclick="GrokAdminPages.cache.actions.clearCache('image')"
                  class="cache-action-btn mt-3"
                  title="清空缓存"
                >
                  <svg
                    class="w-4 h-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <div class="stat-card">
            <div class="flex items-start justify-between">
              <div>
                <div class="cache-stat-label">本地视频</div>
                <div class="cache-stat-value">
                  <span id="video-count">0</span>
                  <span class="text-xs text-[var(--accents-4)] ml-1"
                    >个文件</span
                  >
                </div>
              </div>
              <div class="text-right">
                <div
                  id="video-size"
                  class="text-xs font-mono text-[var(--accents-4)]"
                >
                  0 MB
                </div>
                <button
                  onclick="GrokAdminPages.cache.actions.clearCache('video')"
                  class="cache-action-btn mt-3"
                  title="清空缓存"
                >
                  <svg
                    class="w-4 h-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- 缓存计数 -->
        <div class="flex items-center justify-between mb-4">
          <div class="text-sm text-[var(--accents-4)]">
            <span id="preview-type-label">图片</span>缓存：<span
              id="preview-count"
              >0</span
            >
            个
          </div>
          <div id="load-more-wrap" class="hidden">
            <button
              id="btn-load-more"
              onclick="GrokAdminPages.cache.actions.loadMore()"
              class="geist-button-outline text-xs"
            >
              加载更多
            </button>
          </div>
        </div>

        <!-- 预览网格 -->
        <div id="cache-grid" class="cache-preview-grid">
          <div class="cache-empty">加载中...</div>
        </div>
      </div>
    </main>

    <div id="app-footer"></div>

    <!-- 预览模态框 -->
    <div
      id="preview-modal"
      class="preview-modal-overlay hidden"
      onclick="GrokAdminPages.cache.actions.closePreviewModal(event)"
    >
      <div class="preview-modal-content" onclick="event.stopPropagation()">
        <button class="preview-modal-close" onclick="GrokAdminPages.cache.actions.closePreviewModal()">
          &times;
        </button>
        <div id="preview-media-container" class="preview-media-container"></div>
        <div class="preview-modal-info">
          <div id="preview-filename" class="preview-filename"></div>
          <div id="preview-meta" class="preview-meta"></div>
        </div>
      </div>
    </div>

    <!-- 确认对话框 -->
    <dialog id="confirm-dialog" class="confirm-dialog">
      <div class="confirm-dialog-body">
        <div class="confirm-dialog-title">请确认</div>
        <div id="confirm-message" class="confirm-dialog-message"></div>
        <div class="confirm-dialog-actions">
          <button
            id="confirm-cancel"
            type="button"
            class="geist-button-outline text-xs px-3"
          >
            取消
          </button>
          <button
            id="confirm-ok"
            type="button"
            class="geist-button-danger text-xs px-3"
          >
            确定
          </button>
        </div>
      </div>
    </dialog>

    <script src="/static/common/admin-auth.js?v=2"></script>
    <script src="/static/common/header.js?v=4"></script>
    <script src="/static/common/footer.js?v=1"></script>
    <script src="/static/common/toast.js"></script>
    <script src="/static/cache/cache.js?v=14"></script>
  </body>
</html>
