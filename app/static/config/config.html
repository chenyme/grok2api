<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grok2API - 配置管理</title>
    <link rel="icon" href="/static/favicon/favicon.svg?v=3" type="image/svg+xml">
    <link rel="icon" href="/static/favicon/favicon.ico?v=3" sizes="any" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/geist@1.0.0/dist/fonts/geist-sans/style.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/geist@1.0.0/dist/fonts/geist-mono/style.css"
      rel="stylesheet"
    />
    <link href="/static/common/common.css?v=4" rel="stylesheet" />
    <link href="/static/config/config.css?v=10" rel="stylesheet" />
    <link href="/static/common/toast.css" rel="stylesheet" />
  </head>

  <body class="min-h-screen flex flex-col" style="background-color: var(--bg)">
    <div id="app-header"></div>

    <main
      class="space-y-8 flex-1 container mx-auto max-w-7xl px-8 py-8 fade-in"
    >
      <!-- Section: 全局配置 -->
      <section class="config-section-group">
        <div class="section-header">
          <h2 class="section-title">全局配置</h2>
          <button onclick="GrokAdminPages.config.actions.saveConfig('global', event)" class="save-btn">
            保存配置
          </button>
        </div>
        <div class="config-cards-row" id="global-config">
          <!-- JS 动态渲染 -->
        </div>
      </section>

      <!-- Section: Grok 配置 -->
      <section class="config-section-group">
        <div class="section-header">
          <h2 class="section-title">Grok 配置</h2>
          <button onclick="GrokAdminPages.config.actions.saveConfig('grok', event)" class="save-btn">
            保存配置
          </button>
        </div>
        <div class="config-cards-row" id="grok-config">
          <!-- JS 动态渲染 -->
        </div>
      </section>

      <!-- Section: Token 池配置 -->
      <section class="config-section-group">
        <div class="section-header">
          <h2 class="section-title">Token 池配置</h2>
          <button onclick="GrokAdminPages.config.actions.saveConfig('token', event)" class="save-btn">
            保存配置
          </button>
        </div>
        <div class="config-cards-row" id="token-config">
          <!-- JS 动态渲染 -->
        </div>
      </section>

      <!-- Section: 性能配置 -->
      <section class="config-section-group">
        <div class="section-header">
          <h2 class="section-title">性能配置</h2>
          <button onclick="GrokAdminPages.config.actions.saveConfig('performance', event)" class="save-btn">
            保存配置
          </button>
        </div>
        <div class="config-cards-row" id="performance-config">
          <!-- JS 动态渲染 -->
        </div>
      </section>
    </main>
    <div id="app-footer"></div>

    <script src="/static/common/admin-auth.js?v=2"></script>
    <script src="/static/common/header.js?v=4"></script>
    <script src="/static/common/footer.js?v=1"></script>
    <script src="/static/common/toast.js"></script>
    <script src="/static/config/config.js?v=19"></script>
  </body>
</html>
